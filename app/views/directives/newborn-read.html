<div class="modal fade" id="readNewbornModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Born Message</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal" name="birthdayForm" novalidate>

                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <p class="form-control-static">{{name}}</p>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Message Preview</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">Whooa well done and congratulations on the birth of <strong>
                                {{babyName.name}} </strong> on  <strong> {{selectedDate | date:"MM/dd/yyyy"}} </strong>.</p>
                        </div>
                    </div> 
 
                    <div class="form-group text-right">
                        <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" value="Close" class="btn btn-default" data-dismiss="modal">
                        </div>
                    </div>
                </form>
        </div>
    </div>
