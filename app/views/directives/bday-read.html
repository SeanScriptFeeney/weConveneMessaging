<div class="modal fade" id="birthdayreadModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Birthday Message Preview</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal" name="birthdayForm" ng-submit="proccessMessage()" novalidate>

                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <p class="form-control-static">{{name}}</p>
                        </div>

                    </div>
                   
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Message Preview:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">'Mate, Happy Birthday. To celebrate this once a year
                            occasion we have picked the following gift: {{gift.title}}. Enjoy.'</p>
                            <img src="/{{gift.image}}" alt="{{gift.title}}" style="max-width: 100px;">
                        </div>
                    </div> 
                    <div class="form-group text-right">
                        <div class="col-sm-offset-2 col-sm-10">

                        <input type="button" value="Close" class="btn btn-default" data-dismiss="modal">
                        </div>
                    </div>
                </form>
        </div>
    </div>
