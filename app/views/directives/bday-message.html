<div id="bdayModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Process Birthday Message </h4>
            </div>
            <div class="modal-body">
                <form ng-submit="messageProcessing()">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{name}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Gift Type</label>
                        <select ng-model="selectedGiftType" ng-change="selectedGiftTypeChanged()" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                        <option value="" selected>---Please select---</option>
                        <option value="gift">Gift</option>
                        <option value="special">Special</option>
                    </select>
                    </div>
                    <div ng-show="giftTypeSelected" class="form-group row">
                        <label class="mr-sm-2" for="selectGift">Select Gift</label>
                        <select ng-model="selectedGift" ng-change="giftOptionChanged()" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="selectGift">
                        <option value="">--Please Select--</option>
                        <option ng-repeat="gift in gifts"  value="{{gift.title}}">{{gift.title}}</option>
                    </select>
                    </div>
                    <div ng-show="giftSelected" class="form-group row">
                        <label class="col-sm-2 col-form-label">Message Text</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">'Mate, Happy Birthday. To celebrate this once a year
                                                    occasion we have picked the following gift: {{selectedGift}}. Enjoy.'</p>
                        </div>
                    </div>

                    <div ng-show="giftSelected" class="form-group text-right">
                        <p type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</p>
                        <input type="submit" id="submit" value="Proccess" class="btn btn-info btn-sm" />
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
