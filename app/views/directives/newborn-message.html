<div class="modal fade" id="newbornModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Processing New Born Message</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal" name="birthdayForm" ng-submit="proccessMessage()" novalidate>

                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Full Name</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <p class="form-control-static">{{name}}</p>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-xs-7 col-sm-6 col-md-7">
                            <label>Select Name</label>
                                <select ng-model="selectedName" id="selectName" ng-change="selectedNameChanged()" >
                                <option value="">--Please Select--</option>
                                <option ng-repeat="name in childNames"  value="{{name}}">{{name.name}}</option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="col-xs-7 col-sm-6 col-md-7">
                            <label>Select Date</label>
                            <input ng-model="selectedDate" type="date" id="date"></input>
                        </div>
                    </div>     

                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Message:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">Whooa well done and congratulations on the birth of <strong>
                                {{childNameSelected.name}} </strong> on  <strong> {{selectedDate | date:"MM/dd/yyyy"}} </strong>.</p>
                        </div>
                    </div> 
                    <div class="form-group text-right">
                        <div class="col-sm-offset-2 col-sm-10">

                        <input type="button" value="Cancel" class="btn btn-default" data-dismiss="modal">
                        <input type="submit" id="submit" value="Proccess" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
        </div>
    </div>
