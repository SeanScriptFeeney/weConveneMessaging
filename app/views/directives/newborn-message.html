<div class="modal fade" id="newbornModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Processing New Born Message</h4>
            </div>
            <div class="modal-body">
                
                <form class="form-horizontal" name="birthdayForm" ng-submit="proccessMessage()" novalidate>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Full Name</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <p class="form-control-static">{{name}}</p>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Select Name</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <select ng-model="selectedName" id="selectName" ng-change="selectedNameChanged()" >
                                <option value="">--Please Select--</option>
                                <option ng-repeat="name in childNames"  value="{{name}}">{{name.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Select Date</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <input ng-change="showNewBornMessage = true" ng-model="selectedDate" type="date" id="date"></input>
                        </div>
                    </div>  

                    <div ng-show="showNewBornMessage" class="form-group">
                        <label class="col-sm-3 control-label">Message</label>
                        <div class="col-xs-9 col-sm-9 col-md-9">
                           <p class="form-control-static">Whooa well done and congratulations on the birth of <strong>
                                {{childNameSelected.name}} </strong> on  <strong> {{selectedDate | date:"MM/dd/yyyy"}} </strong>.</p>
                        </div>
                    </div>  

                    <div class="form-group text-right">
                        <div class="col-sm-offset-2 col-sm-10">

                        <input type="button" value="Cancel" class="btn btn-default" data-dismiss="modal">
                        <input type="submit" id="submit" value="Proccess" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
        </div>
    </div>
